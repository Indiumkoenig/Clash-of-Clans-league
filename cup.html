<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Clash Cup – Top 4 Turnier</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">
  <header class="bg-gray-800 p-4 shadow">
    <nav class="max-w-6xl mx-auto flex justify-between">
      <h1 class="text-xl font-bold text-yellow-400">🏆 Clash Cup</h1>
      <a href="index.html" class="hover:text-yellow-300">Zurück</a>
    </nav>
  </header>

  <main class="max-w-4xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-6">Turnier der besten 4 Clans</h2>

    <div class="grid md:grid-cols-3 gap-4 text-center">
      <div class="bg-gray-800 p-4 rounded">
        <h3 class="text-yellow-400 font-bold mb-2">Halbfinale 1</h3>
        <p>1. Platz Liga 🆚 4. Platz Liga</p>
        <p class="mt-2 text-sm text-gray-400">Sieger: <span class="text-green-400">InfernoKings</span></p>
      </div>

      <div class="bg-gray-800 p-4 rounded">
        <h3 class="text-yellow-400 font-bold mb-2">Halbfinale 2</h3>
        <p>2. Platz Liga 🆚 3. Platz Liga</p>
        <p class="mt-2 text-sm text-gray-400">Sieger: <span class="text-green-400">DarkElites</span></p>
      </div>

      <div class="bg-gray-800 p-4 rounded">
        <h3 class="text-yellow-400 font-bold mb-2">🏆 Finale</h3>
        <p>InfernoKings 🆚 DarkElites</p>
        <p class="mt-2 text-yellow-300 font-semibold">Sieger: InfernoKings</p>
      </div>
    </div>
  </main>
</body>
</html>
