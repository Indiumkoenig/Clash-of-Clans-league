<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Admin Login ‚Äì Clash Liga</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center h-screen">

  <div class="bg-gray-800 p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-yellow-400 text-center">üîí Admin Login</h1>
    
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="username" class="block mb-1">Benutzername</label>
        <input type="text" id="username" required class="w-full p-2 rounded bg-gray-700 text-white">
      </div>
      <div>
        <label for="password" class="block mb-1">Passwort</label>
        <input type="password" id="password" required class="w-full p-2 rounded bg-gray-700 text-white">
      </div>
      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black py-2 rounded">Login</button>
    </form>
    <p id="error" class="text-red-400 mt-4 hidden">‚ùå Falscher Benutzername oder Passwort</p>
  </div>

  <script>
    const form = document.getElementById("loginForm");
    const errorText = document.getElementById("error");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      // Hier kannst du deinen gew√ºnschten Login festlegen
      if (username === "admin" && password === "geheim123") {
        localStorage.setItem("admin", "true");
        window.location.href = "verwaltung.html"; // Weiterleitung zur Admin-Seite
      } else {
        errorText.classList.remove("hidden");
      }
    });
  </script>

</body>
</html>
