<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login ‚Äì Clash Liga</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white font-sans">
  <header class="bg-gray-800 p-4 shadow-md">
    <nav class="flex justify-between items-center max-w-6xl mx-auto">
      <h1 class="text-2xl font-bold text-yellow-400">üèÜ Admin Login</h1>
    </nav>
  </header>

  <main class="max-w-sm mx-auto p-6 mt-10 bg-gray-800 rounded shadow-md">
    <form id="loginForm">
      <div class="mb-4">
        <label for="username" class="block text-sm font-medium text-gray-300">Benutzername</label>
        <input type="text" id="username" required class="w-full p-2 rounded bg-gray-700 text-white" />
      </div>
      <div class="mb-4">
        <label for="password" class="block text-sm font-medium text-gray-300">Passwort</label>
        <input type="password" id="password" required class="w-full p-2 rounded bg-gray-700 text-white" />
      </div>
      <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-400 text-black p-2 rounded">Anmelden</button>
    </form>
  </main>

  <script>
    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();

      // Benutzername und Passwort pr√ºfen
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;

      if (username === "admin" && password === "passwort") {
        // Login erfolgreich, Admin-Rechte setzen
        localStorage.setItem("admin", "true");
        // Weiterleitung zur Startseite (index.html)
        window.location.href = "index.html"; 
      } else {
        alert("Falscher Benutzername oder Passwort");
      }
    });
  </script>
</body>
</html>
